<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Password generator app</title>

    <script src="script.js"></script>
  </head>
  <body>
    <h1>Password Generator</h1>

    <div class="password-output">
      <span id="password">P4$5W0rD!</span>
      <button id="copy-icon">
        <img src="assets/images/icon-copy.svg" alt="copy-icon" />
      </button>
    </div>

    <div class="password-generator">
      <div class="progress_bar">
        <label id="length" for="length">
          Character Length
          <span id="length-label">10</span>
        </label>

        <input type="range" id="length" value="10" min="1" max="30" />
      </div>

      <div class="character-types">
        <label>
          <input type="checkbox" value="uppercase" /> Include Uppercase Letters
        </label>
        <label>
          <input type="checkbox" value="lowercase" /> Include Lowercase Letters
        </label>
        <label>
          <input type="checkbox" value="numbers" /> Include Numbers
        </label>
        <label>
          <input type="checkbox" value="symbols" /> Include Symbols
        </label>
      </div>

      <div class="strength">
        <span>Strength</span>
        <div class="strength-bar">
          <h6></h6>
          <div class="filled too-weak"></div>
          <div class="filled weak"></div>
          <div class="filled medium"></div>
          <div class="filled strong"></div>
        </div>
      </div>

      <button class="generate-btn">
        <span>GENERATE</span>
        <img src="assets/images/icon-arrow-right.svg" alt="right-arrow" />
      </button>
    </div>
  </body>
</html>
